<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Book the boat</title>
</head>
<body>
    <header><h1>Book the boat!</h1></header>
    <form id="bookForm">
        <span id="container">
        <label for="startTime">Start time</label>
        <input type="datetime-local" name="startTime"id="startTime" step="3600" required><br>
        <label for="endTime">End time</label>
        <input type="datetime-local" name="endTime" id="endTime" step="3600" required></span> <br>
        <span id="btnContainer"><input type="submit" value="Check availability and book!"></span>
    </form>

    <table id="table">
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Booked by</th>
        </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
